<ngx-charts-line-chart
  *ngIf="visible"
  [view]="view"
  class="chart-container"
  [scheme]="colorScheme"
  schemeType="ordinal"
  [results]="dateData"
  legend="true"
  (legendLabelClick)="onLegendLabelClick($event)"
  gradient="false"
  xAxis="true"
  yAxis="true"
  showXAxisLabel="true"
  showYAxisLabel="true"
  xAxisLabel="time"
  yAxisLabel="l / 100 km"
  autoScale="true"
  timeline="true"
  showGridLines="true"
  [curve]="curve"
  (select)="select($event)">
</ngx-charts-line-chart>
